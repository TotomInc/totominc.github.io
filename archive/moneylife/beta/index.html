<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Money-Life</title>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/interface.css">
</head>

<body class="noselect">
	<header>
		<div class="row">
			<div class="col-md-6"><p id="nav-version" class="header-title"></p></div>
			<div class="col-md-6"><p id="nav-money" class="header-stats"></p></div>
		</div>
	</header>

	<div class="container" style="display: block;">
		<div class="row">
			<div class="col-md-2">
				<div class="row">
					<div class="col-md-12"><div id="main-btn-0" onclick="tabs.switcher(0);" class="main-btn active">Business</div></div>
					<div class="col-md-12"><div id="main-btn-1" onclick="tabs.switcher(1);" class="main-btn">Upgrades</div></div>
					<div class="col-md-12"><div id="main-btn-2" onclick="tabs.switcher(2);" class="main-btn">Achievements</div></div>
					<div class="col-md-12"><div id="main-btn-3" onclick="tabs.switcher(3);" class="main-btn">Prestige</div></div>
					<div class="col-md-12"><div id="main-btn-4" onclick="tabs.switcher(4);" class="main-btn">Options</div></div>
					<div class="col-md-12"><div class="spacer"></div></div>
					<div class="col-md-12"><div id="options-buy" class="main-btn" onclick="h.buySwitch();">Buy x1</div></div>
				</div>
			</div>
			<div class="col-md-10">
				<div class="tab-container">
					<div id="tab-0" class="main-tab">
						<div class="col-md-12">
							<div class="col-md-3">
								<h4 id="bp-name-1" class="text-center"></h4>
								<div class="progress"><div id="bp-progress-1" class="progress-bar progress-bar-info noshadow notransition" role="progressbar" style="min-width: 2em; width: 0%;">0%</div></div>
								<div class="prod-time"><h5 id="bp-time-1" class="text-center"></h5></div>
								<div id="bp-buy-1" class="prod-stats"><h5 id="bp-infos-1" class="text-center"></h5></div>
								<div class="prod-ressources"><h5 id="bp-ressource-1" class="text-center"></h5></div>
							</div>
							<div class="col-md-3">
								<h4 id="bp-name-2" class="text-center"></h4>
								<div class="progress"><div id="bp-progress-2" class="progress-bar progress-bar-info noshadow notransition" role="progressbar" style="min-width: 2em; width: 0%;">0%</div></div>
								<div class="prod-time"><h5 id="bp-time-2" class="text-center"></h5></div>
								<div id="bp-buy-2" class="prod-stats"><h5 id="bp-infos-2" class="text-center"></h5></div>
								<div class="prod-ressources"><h5 id="bp-ressource-2" class="text-center"></h5></div>
							</div>
							<div class="col-md-3">
								<h4 id="bp-name-3" class="text-center"></h4>
								<div class="progress"><div id="bp-progress-3" class="progress-bar progress-bar-info noshadow notransition" role="progressbar" style="min-width: 2em; width: 0%;">0%</div></div>
								<div class="prod-time"><h5 id="bp-time-3" class="text-center"></h5></div>
								<div id="bp-buy-3" class="prod-stats"><h5 id="bp-infos-3" class="text-center"></h5></div>
								<div class="prod-ressources"><h5 id="bp-ressource-3" class="text-center"></h5></div>
							</div>
							<div class="col-md-3">

								<div class="prod-time"><h5 id="bp-time-4" class="text-center"></h5></div>
								<div id="bp-buy-4" class="prod-stats"><h5 id="bp-infos-4" class="text-center"></h5></div>

							</div>
							<div class="col-md-12"><div class="spacer"></div></div>
							<div class="col-md-3">
								<h4 id="bb-name-1" class="text-center"></h4>
								<div class="progress"><div id="bb-progress-1" class="progress-bar progress-bar-success noshadow notransition" role="progressbar" style="min-width: 2em; width: 0%;">0%</div></div>
								<div class="business-time"><h5 id="bb-time-1" class="text-center"></h5></div>
								<div id="bb-buy-1" class="business-stats"><h5 id="bb-infos-1" class="text-center"></h5></div>

								<div id="bb-buy-3" class="business-stats"><h5 id="bb-infos-3" class="text-center"></h5></div>
							</div>
							<div class="col-md-3">
								<h4 id="bb-name-4" class="text-center"></h4>
								<div class="progress"><div id="bb-progress-4" class="progress-bar progress-bar-success noshadow notransition" role="progressbar" style="min-width: 2em; width: 0%;">0%</div></div>
								<div class="business-time"><h5 id="bb-time-4" class="text-center"></h5></div>
								<div id="bb-buy-4" class="business-stats"><h5 id="bb-infos-4" class="text-center"></h5></div>
							</div>

							<div id="upgrades-business" class="col-md-4"></div>

							<div id="achievements-business" class="col-md-4"></div>
						</div>
					</div>
					<div id="tab-3" class="main-tab" style="display: none;">
					</div>
					<div id="tab-4" class="main-tab" style="display: none;">
					</div>
				</div>
			</div>
		</div>

	<script src="js/beautify.js"></script>
	<script src="js/resize.js"></script>
	<script src="js/tabs.js"></script>
	<script src="js/core.js"></script>
	<script src="js/builds.js"></script>
	<script src="js/upgrades.js"></script>
	<script src="js/ach.js"></script>
	<script src="js/helpers.js"></script>
	<script src="js/save.js"></script>

</html>
